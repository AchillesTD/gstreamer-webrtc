<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title> webrtc test   </title>
<style type="text/css">
	.room {
		cursor: pointer;
	}
	div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>


<script type='text/javascript'>

    window.localStorage.setItem('debug', '*');

    let container;

    var socket;


    function addVideoForStream(stream,muted)
    {
        //Create new video element
        const video = document.createElement("video");
        //Set same id
        video.id = stream.id;
        video.width = 320;
        video.height = 240;
        //Set src stream
        video.srcObject = stream;
        //Set other properties
        video.autoplay = true;
        video.muted = muted;
        //Append it
        container.appendChild(video);
    }

    function removeVideoForStream(stream)
    {
        //Get video
        var video = document.getElementById(stream.id);
        //Remove it when done
        video.addEventListener('webkitTransitionEnd',function(){
                //Delete it
            video.parentElement.removeChild(video);
        });
        //Disable it first
        video.className = "disabled";
    }


    function connect() 
    {
        
        container = document.getElementById('container');
        
        var pc = new RTCPeerConnection({
            // bundlePolicy: "max-bundle",
            // rtcpMuxPolicy : "require"
        });
        
        
        pc.onaddstream = function(event) {
            console.debug("pc::onAddStream",event);
            //Play it
            addVideoForStream(event.stream);
        };
        
        pc.onremovestream = function(event) {
            console.debug("pc::onRemoveStream",event);
            //Play it
            removeVideoForStream(event.stream);
        };

        pc.onicecandidate = function(event) {

            socket.emit('candidate', {candidate:event.candidate})
        }


        socket = io({transports: ['websocket']});

        socket.on('connect', async () => {

            const stream = await navigator.mediaDevices.getUserMedia({
                audio: true,
                video: true
            });
            console.debug("md::getUserMedia sucess",stream);
            //Play it
            addVideoForStream(stream,true);
            // we add stream later 
            pc.addStream(stream);
            //Create new offer
            const offer = await pc.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            });
            //Set it
            pc.setLocalDescription(offer);
            console.log("offer ==== ",offer.sdp);

            socket.emit('offer', {sdp:offer.sdp})

        })

        socket.on('answer', async (data) =>{
            
            //Create answer
            const answer = new RTCSessionDescription({
                type	:'answer',
                sdp	: data.sdp
            }); 

            console.log('answer============');
            console.log(data.sdp)

            pc.setRemoteDescription(answer); 
        })

        socket.on('candidate', async (data) => {

            console.log('candidate', data)
            const candidate = new RTCIceCandidate(data);
            pc.addIceCandidate(candidate);
        })

    }
    console.log("let gogo");
 
</script>

</head>
<body onload="connect();">
	<h1>MediaServer  Demo</h1>
	<br/>

	<div id="conference">
		videos:
		<br />
		<div id="container"></div>
	</div>
</body>


</html>

<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title> webrtc test   </title>
<style type="text/css">
    .room {
        cursor: pointer;
    }
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
</style>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script type='text/javascript'>

    window.localStorage.setItem('debug', '*');

    let container;

    var socket;

    function addVideoForStream(stream, muted) {
        const video = document.createElement("video");
        video.id = stream.id;
        video.width = 320;
        video.height = 240;
        video.srcObject = stream;
        video.autoplay = true;
        video.muted = muted;
        container.appendChild(video);
    }

    function connect() {
        container = document.getElementById('container');
        var rtc_configuration = {iceServers: [{urls: "stun:stun.services.mozilla.com"},
                                      {urls: "stun:stun.l.google.com:19302"}]};

        var pc = new RTCPeerConnection(rtc_configuration);
        
        pc.ontrack = function(event) {
            console.debug("pc::onTrack", event);
            addVideoForStream(event.streams[0], false);
        };

        pc.onicecandidate = function(event) {
            console.debug(event.candidate);
            if (event.candidate) {
                socket.send(JSON.stringify({candidate: event.candidate}));
            }
        };

        socket = new WebSocket('ws://localhost:8000/');

        socket.onopen = function () {
            socket.send(JSON.stringify({join: 'join'}));
        };

        socket.onmessage = async function (event) {
            var data = JSON.parse(event.data);
            console.log(data);
            if (data.answer) {
                const answer = new RTCSessionDescription({
                    type: 'answer',
                    sdp: data.answer
                }); 
                await pc.setRemoteDescription(answer); 
            }

            if (data.candidate) {
                var candidate = new RTCIceCandidate(data.candidate);
                pc.addIceCandidate(candidate);
            }
        };
    }
    console.log("let gogo");

</script>

</head>
<body onload="connect();">
    <h1>MediaServer Demo</h1>
    <br/>

    <div id="conference">
        videos:
        <br />
        <div id="container"></div>
    </div>
</body>
</html>
